{% extends "tasks/base.html" %}
{% load crispy_forms_tags %}
{% block header %}
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
{% endblock header %}
{% block content %}
    <div class="col-md-8">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Blog Post</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
{% block js %}
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
<script>

    var testButton = function(context) {
        var ui = $.summernote.ui;
        var button = ui.button({
            contents: '<i class="fa fa-pencil"/> Highlight',
            tooltip: 'Highlight text with red color',
            click: function() {
                window.alert("BOOM");
            }
        });

        return button.render();
    }

    $(document).ready(function() {
        $('#id_content').summernote({
            height: 400,                 // set editor height
            minHeight: 200,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: true,                  // set focus to editable area after initializing summernote
            toolbar: [
                ['insert',['link']],
                ['style',['test','bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']]
            ],
            buttons: {
                test: testButton
            }
        }
        );
    });
</script>
  
{% endblock js %}
